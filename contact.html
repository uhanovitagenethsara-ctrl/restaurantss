<!DOCTYPE html>
<html>
<head>
  <title>Contact - Spice Garden</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-black text-white p-4 flex justify-between">
  <h1 class="text-2xl font-bold">Spice Garden</h1>
</nav>

<section class="p-10">
  <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>

  <form class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <input type="text" placeholder="Your Name" class="w-full mb-4 p-2 border">
    <input type="email" placeholder="Your Email" class="w-full mb-4 p-2 border">
    <textarea placeholder="Message" class="w-full mb-4 p-2 border"></textarea>
    <button class="bg-red-500 text-white px-6 py-2 rounded">Send Message</button>
  </form>
</section>

</body>
</html>
